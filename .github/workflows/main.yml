name: Static Build

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    if: github.repository == 'juanppdev/portafolio' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build script
        run: |
          chmod +x ./remote_build.sh
          ./remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Brais Moure [GitHub Actions]
          commit_user_email: juanppdev@gmail.com
          commit_author: Juan Pablo <juanppdev@gmail.com>
